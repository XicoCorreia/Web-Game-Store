    <h2>{{item.title}}</h2>
    <img class="img-responsive" src={{item.cover}}>
    <br>
    <p>{{item.description}}</p>

    <p>Type: {{item.type}}</p>
    <p *ngIf="item.price>0">Price: {{item.price}}â‚¬</p>
    <p *ngIf="item.price==0">Free to Play</p>
    <video controls #videoPlayer src="{{item.video}}" type="video/mp4"  autoplay="true" [muted]="true" [loop]="true" src="{{item.video}}">
        Browser not supported
    </video >
</div>
