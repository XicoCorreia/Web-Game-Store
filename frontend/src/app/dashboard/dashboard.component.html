<h2 class="most-popular-title">MOST POPULAR CONTENT</h2>

<div class="most-popular-content">
  <a
    class="box-with-game"
    *ngFor="let item of items"
    routerLink="/detail/{{ item.id }}"
  >
    <img src="{{ item.cover }}" alt="game cover" />
    <br />
    <p *ngIf="item.price > 0">{{ item.title }} <br /><br />{{ item.price }}â‚¬</p>
    <p *ngIf="item.price == 0">
      {{ item.title }} <br /><br />
      Free to Play
    </p>
  </a>
</div>
