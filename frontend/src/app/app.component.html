<header>
  <nav>
    <div class="left-nav">
      <div class="dropdown-content">
        <a routerLink="/dashboard" id="dashboard-link"><b>G13 Gaming</b></a>
        <a routerLink="/browse" id="browse-link"
          ><mat-icon>store</mat-icon><span>Browse</span></a
        >
        <a [routerLink]="username ? '/profile/{{ username }}' : '/login'">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
        <a [routerLink]="username ? '/profilesearch' : '/login'">
          <mat-icon>person_search</mat-icon>
          <span>Search</span>
        </a>
      </div>
    </div>
  </nav>

  <nav>
    <div class="right-nav">
      <a routerLink="/cart" id="cart-link">
        <mat-icon
          [matBadge]="itemsInCart"
          matBadgeColor="primary"
          matBadgeSize="small"
          matBadgePosition="before"
          >shopping_cart</mat-icon
        >
        <span class="cdk-visually-hidden"
          >Your cart has {{ itemsInCart }} items.</span
        >
      </a>
      <ng-container *ngIf="username">
        <b *ngIf="username">Welcome, {{ username }}</b>
        <button class="logout" *ngIf="username" (click)="logout()">
          Logout
        </button>
      </ng-container>
      <ng-container *ngIf="!username">
        <a routerLink="/login">Login/Sign Up</a>
      </ng-container>
    </div>
  </nav>
</header>

<main>
  <h2>Welcome to G13 Gaming</h2>
  <p>
    Discover the latest and greatest games, connect with other gamers, and share
    your experiences!
  </p>
  <router-outlet></router-outlet>
</main>
