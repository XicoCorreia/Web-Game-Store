<header>
  <nav>
    <div class="left-nav">
      <div class="dropdown-content">
        <a routerLink="/dashboard"><b>G13 Gaming</b></a>
        <a routerLink="/browse">Browse</a>
        <a
          *ngIf="username; else loginRedirection"
          routerLink="/profile/{{ username }}"
          >Profile</a
        >
        <ng-template #loginRedirection>
          <a routerLink="/login">Profile</a>
        </ng-template>
      </div>
    </div>
  </nav>

  <nav>
    <div class="right-nav">
      <b *ngIf="username; else loginPrompt">Welcome, {{ username }}</b>
      <ng-template #loginPrompt>
        <a routerLink="/login">Login/Sign Up</a>
      </ng-template>
    </div>
  </nav>
</header>

<main>
  <h2>Welcome to G13 Gaming</h2>
  <p>
    Discover the latest and greatest games, connect with other gamers, and share
    your experiences!
  </p>
  <router-outlet></router-outlet>
</main>
