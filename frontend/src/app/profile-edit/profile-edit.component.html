<div *ngIf="user">
  <nav>
    <h2 id="edit">Edit {{ user.username }} profile</h2>
  </nav>
  <div id="profile">
    <div *ngIf="user.image">
      <img id="profile_picture" src="{{ user.image }}" alt="Profile picture" />
    </div>
    <div id="changeName">
      <h2 id="nameText">Change name:</h2>
      <Input
        name="username"
        ngDefaultControl
        id="profile_name"
        [(ngModel)]="user.username"
        placeholder="Username"
      />
    </div>
  </div>
  <div>
    <div id="fileInput">
      <ul class = "image-list">
        <li>
          <img id="profile_pictures" src="{{ dog }}" alt="Dog" (click)="changeImage(dog)"/>
        </li>
        <li>
          <img id="profile_pictures" src="{{ cat }}" alt="Cat" (click)="changeImage(cat)"/>
        </li>
        <li>
          <img id="profile_pictures" src="{{ gamer }}" alt="Gamer" (click)="changeImage(gamer)"/>
        </li>
        <li>
          <img id="profile_pictures" src="{{ default }}" alt="Default" (click)="changeImage(default)"/>
        </li>
      </ul>
    </div>
    <div id="buttons">
      <button type="button" (click)="save()">Apply changes</button>
      <button
        type="button"
        (click)="goBack()"
        [routerLink]="['/profile/', username]"
      >
        Return to profile page
      </button>
      <h3 id="feedback">{{ feedback }}</h3>
    </div>
  </div>
</div>
