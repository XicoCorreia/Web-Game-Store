<div *ngIf="user">
  <nav>
    <ul>
      <li><a routerLink="/following/{{ user.username }}">FOLLOWING</a></li>
      <li><a routerLink="/followers/{{ user.username }}">FOLLOWERS</a></li>
      <li><a routerLink="/dashboard">LISTS</a></li>
      <li><a routerLink="/{{ user.username }}/library">LIBRARY</a></li>
      <li><a routerLink="/list/{{ user.username }}/wishlist">WISHLIST</a></li>
      <li>
        <a
          *ngIf="user.username === sessionUsername"
          routerLink="/profile/edit/{{ sessionUsername }}"
          >EDIT PROFILE</a
        >
      </li>
    </ul>
  </nav>
  <div id="profile" *ngIf="user.image">
    <img id="profile_picture" src="{{ user.image }}" alt="Profile picture" />
    <h1 id="profile_name">{{ user.username }}</h1>
    <button
      [class.follow-button]="isfollowing"
      *ngIf="user.username !== sessionUsername"
      (click)="follow(user.username); isfollowing = true"
    >
      Follow
    </button>
    <p [class.p-following]="!isfollowing">Following!</p>
  </div>
</div>
